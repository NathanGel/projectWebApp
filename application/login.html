<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/login.js"></script>
</head>
<body class="loginScreen">
    <div id="loginForm">
        <p class="inputUsername">Username <input class="txtUsername" type="email" placeholder="Username"></p>
        <p class="inputPassword">Password <input class="txtPassword" type="text" placeholder="Password"></p>
        <p class="login"><input class="btnLogin" type="button" value="Login"></p>
        <p><a href="forgotPassword.html" class="linkForgotPassword">Forgot password</a></p>
        <p class="createAccount">New user? <a href="createAccount.html" class="linkCreateAnAccount">Create an account</a></p>
    </div>
</body>
</html>
